<html>

<script src="jquery-1.9.0.js"></script>
<script src="main.js"> </script>
<script src="nodecom.js"> </script>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<script type="text/javascript" src="//use.typekit.net/lxa5ysv.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<body>

	<header>
		<h1>CMU Marauder's map</h1>
	</header>

	<div id="wrapper"> 
		<div class="col1">
			<h2>Add New Listing</h2>
			
			<form id="event-listing" action="javascript:prepareToAdd()">
				<div class="row">
				<input id="event" class="rounded" name="eventName" placeholder="event name" type="text"/>
				</div>
				
				<div class="row">
				<input id="date" class="rounded" name="time" type="date"/>
				</div>
				
				<div class="row">
				<input id="timeStart" class="rounded" name="time" type="time"/>
				<input id="timeEnd" class="rounded" name="time" type="time"/>
				</div>
  
				<div class="row">
				<input id="host" class="rounded" name="host" placeholder="host" type="text"/>
				</div>
  
				<div class="row">
				<textarea id="description" rows="4" cols="20" placeholder="description"></textarea>
				</div>
				
				<div class="row">
					<input type="radio" name="type" value="0"><span class="radio">Study</span>
					<input type="radio" name="type" value="1"><span class="radio">Food</span>
					<input type="radio" name="type" value="2"><span class="radio">Show</span>
					<input type="radio" name="type" value="3"><span class="radio">Talk</span>
					<input type="radio" name="type" value="4"><span class="radio">Misc</span>
				</div>

				
				<div class="row right">
				<input id="submitButton" name="Submit" type="submit" value="Add Listing"/>
				</div>			
				
							</form>
			<hr>
			<h2>Filter By</h2>
			<h3>Type of Event</h3>
			<input type="checkbox" name="eventType" checked="true" value="STUDY">shows<br />
			<input type="checkbox" name="eventType" checked="true" value="FOOD">food<br/>
			<input type="checkbox" name="eventType" checked="true" value="SHOW">show<br/>
			<input type="checkbox" name="eventType" checked="true" value="TALK">talks<br />
			<input type="checkbox" name="eventType" checked="true" value="MISC">misc.<br/>
			<h3>Time of Event</h3>
			<input type="range"  min="0" max="100" />
			
		</div> 

		<div class="col2">
			<h2>Map</h2>
			<div id ="map">
				<canvas id="myCanvas" width="500" height="350"></canvas>
			</div>
			<hr>
			<h2>Listings</h2>
			<ul class="listings">
				<li>
					<h3>Party at Dian's House</h3>
					<div class="left">
						<div class="calendar"><div class="month">JAN</div><div class="date">31</div></div>
					</div>
					<div class="right">
						<h4>host</h4>
						<p>Date, Time - End Time</p>
						<p>Description. Lorem Ipsum solor dolit. </p>
					</div>
				</li>
			<ul>
		</div>
	</div>
	





</body>




</html>
