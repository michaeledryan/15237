<html>

<script src="jquery-1.9.0.js"></script>
<script src="main.js"> </script>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">

<body>
  <h1>CMU Marauder's map</h1>
  <div>

<canvas id="myCanvas" width="500" height="350">
</canvas>

 </div>
 <form id="event-listing" action="javascript:prepareToAdd()">
  <div class="row">
  <label for="eventName">What is your event called?</label>
        <input id="event" name="eventName" type="text"/>
  </div>
  <div class="row">
    <label for="time">When will your event be held?</label>
        <input id="time" name="time" type="text"/>
  </div>
  <div class="row">
    <label for="host">Who is hosting your event?</label>
      <input id="host" name="host" type="text"/>
  </div>
  <div class="row">
    <textarea id="description" rows="4" cols="50" placeholder="Describe your event!"></textarea>
  </div>
  <div class="row right">
    <input id="submitButton" name="Submit" type="submit" value="Add Listing"/>
  </div>
      </form>
 </form>


</body>




</html>
